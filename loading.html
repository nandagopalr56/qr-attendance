<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      margin: 0;
      padding: 50px 0;
    }

    h1 {
      color: #2e3b4e;
      font-size: 36px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn:active {
      background-color: #397d3a;
    }

    .dashboard-info {
      font-size: 18px;
      color: #555;
      margin-top: 30px;
    }

    .dashboard-info a {
      color: #2e3b4e;
      text-decoration: none;
    }

    .dashboard-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Student Dashboard</h1>

  <div class="btn-container">
    <!-- Button for Scanner -->
    <a href="mobile.html" class="btn">Go to Scanner</a>

    <!-- Button for Attendance Log -->
    <a href="https://console.firebase.google.com/u/1/project/qr-code-based-attendance-befb1/database/qr-code-based-attendance-befb1-default-rtdb/data" target="_blank" class="btn">Attendance Log</a>
  </div>

  <div class="dashboard-info">
    <p>If you want to view the real-time attendance data, use the "Attendance Log" button. To mark your attendance, use the "Go to Scanner" button to scan the QR code.</p>
  </div>

</body>
</html>
