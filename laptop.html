<!DOCTYPE html>
<html>
<head>
  <title>Laptop Attendance Display</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1 id="status">Waiting for Scan...</h1>
  <p id="timestamp"></p>

  <img src="qr.png" width="200" alt="QR Code">

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("attendance").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.status === true) {
        document.getElementById("status").innerText = "âœ… Attendance Marked!";
        document.getElementById("timestamp").innerText = "ðŸ•’ " + data.timestamp;
      } else {
        document.getElementById("status").innerText = "Waiting for Scan...";
        document.getElementById("timestamp").innerText = "";
      }
    });
  </script>
</body>
</html>
