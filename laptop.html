<!DOCTYPE html>
<html>
<head>
  <title>Laptop Attendance Screen</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
      background-color: #f9fafb;
    }

    img {
      width: 600px;
      height: 600px;
      object-fit: contain;
      display: block;
      margin: 0 auto 20px;
    }

    #status-message {
      font-size: 20px;
      color: #065f46;
      background-color: #d1fae5;
      border: 1px solid #34d399;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none; /* Hidden until status is marked */
    }
  </style>
</head>
<body>
  <h1>Scan the QR Code to Mark Attendance</h1>
  <img src="qr.png" alt="QR Code" id="qr-image">
  <div id="status-message"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const statusDiv = document.getElementById('status-message');

    db.ref("attendance").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.status === true) {
        const time = data.time || "Unknown time";
        const date = data.date || "Unknown date";
        statusDiv.innerText = `âœ… Attendance Marked at ${time} on ${date}`;
        statusDiv.style.display = "inline-block";
      } else {
        statusDiv.style.display = "none"; // Hide if reset or false
      }
    });
  </script>
</body>
</html>
