<!DOCTYPE html>
<html>
<head>
  <title>Laptop Attendance Screen</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    img {
      width: 600px;
      height: 600px;
      object-fit: contain;
      margin-bottom: 20px;
    }
    #status {
      font-size: 22px;
      margin-top: 10px;
    }
    button a {
      text-decoration: none;
      color: white;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px 50px;
      font-size: 20px;
      border-radius: 8px;
      width: 300px;
      cursor: pointer;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Scan the QR Code to Mark Attendance</h1>
  <img src="qr.png" alt="QR Code" id="qr-image">
  <div id="status">Waiting for scan...</div>
  <button>
    <a href="https://console.firebase.google.com/u/1/project/qr-code-based-attendance-befb1/database/qr-code-based-attendance-befb1-default-rtdb/data/~2Fattendance~2Flatest" target="_blank">Attendance Log</a>
  </button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("attendance/latest").on("value", (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById("status").innerText = `Attendance Marked âœ…\nDate: ${data.date}, Time: ${data.time}`;
      }
    });
  </script>
</body>
</html>
