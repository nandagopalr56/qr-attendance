<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Attendance</title>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <style>
    #qr-code {
      margin: 20px;
      width: 200px;
      height: 200px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h2>Attendance System</h2>
  <h3>Scan the QR code from mobile to mark attendance</h3>
  
  <!-- QR Code Display -->
  <div id="qr-code"></div>

  <h4 id="status">Waiting for scan...</h4>

  <script>
    // Generate Dynamic QR Code (Every time the page is refreshed)
    const uniqueCode = new Date().getTime();  // Use the current timestamp as unique code
    const qrCodeElement = document.getElementById('qr-code');
    
    // Generate QR code using the dynamic value
    QRCode.toCanvas(qrCodeElement, uniqueCode, function (error) {
      if (error) {
        console.error(error);
        return;
      }
      console.log('QR Code generated!');
    });
  </script>
</body>
</html>
