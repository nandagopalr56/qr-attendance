<!DOCTYPE html>
<html>
<head>
  <title>Laptop Attendance Screen</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 40px;
    }
    img {
      width: 200px;
      margin-bottom: 20px;
    }
    button a {
      text-decoration: none;
      color: white;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 20px 50px;
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
      width: 300px; /* Adjust the width of the button */
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Scan the QR Code to Mark Attendance</h1>
  <img src="qr.png" alt="QR Code" id="qr-image" style="width: 600px; height: 600px; object-fit: contain; display: block; margin: 0 auto;">
  
  <!-- Larger Attendance Log Button with Link -->
  <button><a href="https://console.firebase.google.com/u/1/project/qr-code-based-attendance-befb1/database/qr-code-based-attendance-befb1-default-rtdb/data/~2Fattendance~2Flatest" target="_blank">Attendance Log</a></button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Status div has been removed, keeping the listener in place for logging to Google Sheets
    db.ref("attendance").on("value", (snapshot) => {
      const data = snapshot.val();
      console.log("Attendance updated in Firebase:", data); // Still logs for reference
    });
  </script>
</body>
</html>
