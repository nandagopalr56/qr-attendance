<!DOCTYPE html>
<html>
<head>
  <title>Laptop Attendance</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Scan QR Code to Mark Attendance</h1>

  <!-- ‚úÖ Display QR Code Image -->
  <img src="qr.png" alt="QR Code" width="300">

  <h2>Attendance Status</h2>
  <p id="attendanceStatus">‚è≥ Waiting for attendance...</p>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.firebasestorage.app",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîÅ Reset status when laptop page loads
    db.ref("attendance/").set({
      marked: false
    });

    // üëÇ Listen for changes in attendance status
    db.ref("attendance/").on("value", (snapshot) => {
      const data = snapshot.val();
      const statusEl = document.getElementById("attendanceStatus");
      if (data && data.marked === true) {
        statusEl.textContent = "‚úÖ Attendance Marked!";
        statusEl.style.color = "green";
      } else {
        statusEl.textContent = "‚è≥ Waiting for attendance...";
        statusEl.style.color = "black";
      }
    });
  </script>
</body>
</html>
