<!DOCTYPE html>
<html>
<head>
  <title>Laptop Attendance</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Attendance System</h1>
  <div id="attendanceStatus">Waiting for scan...</div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.firebasestorage.app",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Listen for changes in the attendance status
    db.ref("attendance/latest/status").on("value", function(snapshot) {
      const status = snapshot.val();

      if (status) {
        document.getElementById("attendanceStatus").innerText = "Attendance Marked âœ…";
      } else {
        document.getElementById("attendanceStatus").innerText = "Waiting for scan...";
      }
    });
  </script>
</body>
</html>
