<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Attendance</title>
  <script type="module">
    // Import the necessary Firebase functions
    import { initializeApp } from "firebase/app";
    import { getDatabase, ref, onValue } from "firebase/database";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.firebasestorage.app",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Listen for changes in attendance status
    function listenForAttendance() {
      const attendanceRef = ref(db, 'attendance/');
      onValue(attendanceRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.marked) {
          // Display attendance status when it's marked
          document.getElementById('attendanceStatus').textContent = 'Attendance Marked';
        }
      });
    }

    // Call the function to listen for attendance updates
    listenForAttendance();
  </script>
</head>
<body>
  <img src="qr.png">
  <h1>Attendance Status</h1>
  <p id="attendanceStatus">Waiting for attendance...</p>
</body>
</html>
