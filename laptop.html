<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Attendance</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <style>
    #qr-code {
      margin: 20px;
      width: 200px;
      height: 200px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h2>Attendance System</h2>
  <h3>Scan the QR code from mobile to mark attendance</h3>
  
  <!-- QR Code Display -->
  <div id="qr-code"></div>

  <h4 id="status">Waiting for scan...</h4>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.firebasestorage.app",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Generate Dynamic QR Code (Every time the page is refreshed)
    const uniqueCode = new Date().getTime();  // Use the current timestamp as unique code
    const qrCodeElement = document.getElementById('qr-code');
    
    // Generate QR code using the dynamic value
    QRCode.toCanvas(qrCodeElement, uniqueCode, function (error) {
      if (error) console.error(error);
      console.log('QR Code generated!');
    });

    // Listen for changes in Firebase and update status
    db.ref('attendance').on('value', snapshot => {
      const attendanceData = snapshot.val();
      if (attendanceData && attendanceData.marked) {
        document.getElementById('status').innerText = 'Attendance Marked!';
      }
    });
  </script>
</body>
</html>
