<!DOCTYPE html>
<html>
<head>
  <title>Laptop QR Display</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Scan this QR Code to Mark Attendance</h2>
  <img src="qr.png" alt="QR Code" width="200" height="200"><br><br>
  <h3 id="status">Waiting for scan...</h3>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Listen for attendance changes
    const statusText = document.getElementById("status");
    db.ref("attendance/status").on("value", (snapshot) => {
      const marked = snapshot.val();
      if (marked === true) {
        statusText.textContent = "âœ… Attendance Marked!";
      } else {
        statusText.textContent = "Waiting for scan...";
      }
    });
  </script>
</body>
</html>
