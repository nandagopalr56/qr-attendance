<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic QR Code - Laptop</title>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  
  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>
  <h2>Scan this QR code with the mobile to mark attendance</h2>
  <div id="qr-code"></div>
  <div id="attendance-status"></div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.firebasestorage.app",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Generate dynamic QR Code
    function generateDynamicQRCode() {
      const uniqueCode = Math.random().toString(36).substr(2, 9); // Unique code for every scan
      const qrCodeUrl = `https://your-app-url.com/attendance/${uniqueCode}`;
      document.getElementById('qr-code').innerHTML = '';
      QRCode.toCanvas(document.getElementById('qr-code'), qrCodeUrl, function (error) {
        if (error) console.error(error);
        console.log('QR Code generated!');
      });

      // Set up the Firebase listener for attendance update
      db.ref('attendance').on('value', snapshot => {
        const data = snapshot.val();
        if (data && data.marked === true) {
          document.getElementById('attendance-status').textContent = 'Attendance Marked at: ' + data.timestamp;
        }
      });
    }

    // Call the function to generate QR code on page load
    window.onload = generateDynamicQRCode;
  </script>
</body>
</html>
