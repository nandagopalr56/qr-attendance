<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Page</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

  <script>
    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.firebasestorage.app",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Listen for real-time changes to the attendance status
    firebase.database().ref('attendance/status').on('value', (snapshot) => {
      const status = snapshot.val();
      if (status === "marked") {
        document.getElementById("status").innerHTML = "✅ Attendance Marked!";
      } else {
        document.getElementById("status").innerHTML = "❌ Attendance Not Marked.";
      }
    });
  </script>
</head>
<body>
  <h1>Laptop Page</h1>
  <div id="status">❌ Attendance Not Marked.</div>
  <img src="qr.png" alt="QR Code" />
</body>
</html>
