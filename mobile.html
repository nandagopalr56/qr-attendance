<!DOCTYPE html>
<html>
<head>
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }
    #reader {
      width: 300px;
      margin: auto;
      border: 2px solid #ccc;
      padding: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Scan QR to Mark Attendance</h2>
  <div id="reader"></div>
  <div id="status">Initializing scanner...</div>

  <script>
    // Test loading of html5-qrcode and camera access
    const qrCodeScanner = new Html5Qrcode("reader");

    // Check for available cameras
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length > 0) {
        // Camera found, now starting the scanner
        qrCodeScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            document.getElementById("status").innerText = "Scanned: " + decodedText;
          },
          (errorMessage) => {
            console.warn(`Scanner error: ${errorMessage}`);
          }
        );
      } else {
        document.getElementById("status").innerText = "❌ No camera found.";
      }
    }).catch(err => {
      // Catch errors related to camera access
      console.error("Camera access failed", err);
      document.getElementById("status").innerText = "❌ Camera access failed.";
    });
  </script>
</body>
</html>
