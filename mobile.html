<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marked</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-database.js"></script>
</head>
<body>
    <h2>Attendance Marked</h2>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
            authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
            databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
            projectId: "qr-code-based-attendance-befb1",
            storageBucket: "qr-code-based-attendance-befb1.firebasestorage.app",
            messagingSenderId: "636789197305",
            appId: "1:636789197305:web:646fe72e8219ebd029d528",
            measurementId: "G-D7KGGZCQ4E"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Function to push attendance data to Firebase
        function markAttendance() {
            const now = new Date();
            const date = now.toLocaleDateString(); // e.g., "4/17/2025"
            const time = now.toLocaleTimeString(); // e.g., "10:15:00 PM"

            // Pushing to Firebase under 'attendance' node
            const attendanceRef = database.ref('attendance');
            attendanceRef.push({
                date: date,
                time: time,
                status: "Marked"
            }).then(() => {
                alert('Attendance has been marked!');
            }).catch((error) => {
                console.error("Error marking attendance: ", error);
            });
        }

        // Call markAttendance function (you can trigger it on any event like button click)
        markAttendance();
    </script>
</body>
</html>
