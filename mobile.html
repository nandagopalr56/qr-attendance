<!DOCTYPE html>
<html>
<head>
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #ccc;
      padding: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Scan QR to Mark Attendance</h2>
  <div id="reader"></div>
  <div id="status">Initializing scanner...</div>

  <script>
    // Initialize the HTML5 QR Code Scanner
    const qrCodeScanner = new Html5Qrcode("reader");

    // Check for available cameras
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length > 0) {
        // Start the scanner with the first available camera
        qrCodeScanner.start(
          { facingMode: "environment" }, // Using the rear camera
          { fps: 10, qrbox: 250 }, // Frame rate and size of the scanning box
          (decodedText) => {
            // If the QR code is scanned, show the decoded result
            document.getElementById("status").innerText = "Scanned: " + decodedText;
            qrCodeScanner.stop();  // Stop scanning after a successful scan
          },
          (errorMessage) => {
            console.warn("Scan Error: " + errorMessage);
          }
        ).then(() => {
          document.getElementById("status").innerText = "Please scan a QR code.";
        }).catch((error) => {
          console.error("Scanner failed to start:", error);
          document.getElementById("status").innerText = "❌ Failed to start scanner. Please check camera permissions.";
        });
      } else {
        // No cameras found on the device
        document.getElementById("status").innerText = "❌ No camera found. Please ensure your device has a camera.";
      }
    }).catch(err => {
      // Error accessing the camera
      console.error("Camera access failed:", err);
      document.getElementById("status").innerText = "❌ Camera access failed. Please allow camera permissions.";
    });
  </script>
</body>
</html>
