<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- QR Code Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      padding: 20px 10px;
      font-size: 24px;
    }
    #reader {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Scan QR to Mark Attendance</h1>
  <div id="reader"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start({ facingMode: "environment" }, config,
        (decodedText, decodedResult) => {
          html5QrCode.stop().then(() => {
            const now = new Date();
            const data = {
              status: "Marked",
              date: now.toLocaleDateString(),
              time: now.toLocaleTimeString()
            };
            db.ref("attendance/latest").set(data)
              .then(() => alert("Attendance Marked Successfully!"))
              .catch(error => alert("Error writing to Firebase"));
          }).catch(err => console.error("Stop error:", err));
        },
        (errorMessage) => {
          // Silent scan errors
        }
      ).catch(err => {
        alert("Camera access error: " + err);
      });
    }

    // Start the QR scanner on load
    window.onload = startScanner;
  </script>

</body>
</html>
