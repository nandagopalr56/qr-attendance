<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Scanner - Attendance</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    h1 { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>QR Code Attendance Scanner</h1>
  <div id="reader"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Start QR scanner
    const scanner = new Html5Qrcode("reader");
    scanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      decodedText => {
        scanner.stop().then(() => {
          const now = new Date();
          const record = {
            status: "Marked",
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString()
          };
          db.ref("attendance/latest").set(record)
            .then(() => alert(`Attendance marked at ${record.time}`))
            .catch(err => console.error(err));
        });
      },
      errorMsg => { /* ignore scan errors */ }
    ).catch(err => console.error("Scanner start failed:", err));
  </script>
</body>
</html>
