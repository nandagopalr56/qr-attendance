<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marking Attendance...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h2 {
      color: #003366;
      font-size: 24px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Marking your attendance...</h2>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Reference to the attendance node
    const attendanceRef = db.ref("attendance");

    // Check if attendance already marked
    attendanceRef.once("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.date && data.time) {
        // Attendance already marked, show confirmation
        document.querySelector("h2").textContent = "✅ Attendance already marked!";
        // Prevent further action, show message, and redirect
        setTimeout(() => {
          window.location.href = "https://nandagopalr56.github.io/qr-attendance/thankyou.html";
        }, 2000);
      } else {
        // Mark attendance if not already marked
        const now = new Date();
        const time = now.toLocaleTimeString();
        const date = now.toLocaleDateString();

        attendanceRef.set({
          time: time,
          date: date
        }).then(() => {
          document.querySelector("h2").textContent = "✅ Attendance Marked Successfully!";
          setTimeout(() => {
            window.location.href = "https://nandagopalr56.github.io/qr-attendance/thankyou.html";
          }, 2000);
        }).catch((error) => {
          document.querySelector("h2").textContent = "❌ Failed to mark attendance. Try again.";
          console.error("Error:", error);
        });
      }
    });

  </script>

</body>
</html>
