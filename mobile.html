<!DOCTYPE html>
<html>
<head>
  <title>QR Attendance Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Scan QR to Mark Attendance</h2>
  <div id="reader"></div>
  <div id="status"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function markAttendance() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();
      db.ref("attendance/latest").set({
        status: "Present",
        time: time,
        date: date
      });
      document.getElementById("status").innerText = "Attendance Marked Successfully!";
    }

    const qrCodeScanner = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        qrCodeScanner.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText, decodedResult) => {
            markAttendance();
            qrCodeScanner.stop(); // Prevent multiple scans
          },
          errorMessage => {
            console.warn(`Scan error: ${errorMessage}`);
          }
        );
      } else {
        alert("No cameras found.");
      }
    }).catch(err => {
      console.error("Camera access failed", err);
      alert("Camera access is required to scan QR codes.");
    });
  </script>
</body>
</html>
