<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Attendance</title>
  <script type="module">
    // Import the necessary Firebase functions
    import { initializeApp } from "firebase/app";
    import { getDatabase, ref, set } from "firebase/database";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.firebasestorage.app",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528",
      measurementId: "G-D7KGGZCQ4E"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Mark attendance in Firebase when the QR code is scanned
    function markAttendance() {
      const attendanceRef = ref(db, 'attendance/');
      set(attendanceRef, {
        marked: true
      }).then(() => {
        console.log("Attendance marked in Firebase");
      }).catch((error) => {
        console.error("Error marking attendance: ", error);
      });
    }

    // Simulate QR code scan by calling markAttendance() when button is clicked
    document.getElementById('scanButton').addEventListener('click', markAttendance);
  </script>
</head>
<body>
  <h1>Mobile Attendance</h1>
  <button id="scanButton">Scan QR Code and Mark Attendance</button>
</body>
</html>
