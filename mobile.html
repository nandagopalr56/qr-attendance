<!DOCTYPE html>
<html>
<head>
  <title>Scan QR to Mark Attendance</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    #reader {
      width: 300px;
      margin: auto;
      padding-top: 50px;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Scan to Mark Attendance</h1>
  <div id="reader"></div>
  <div id="status"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function markAttendance() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();

      db.ref("attendance/latest").set({
        status: "Present",
        time: time,
        date: date
      });
      document.getElementById("status").innerText = "Attendance Marked Successfully";
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        if (decodedText) {
          markAttendance();
          html5QrCode.stop(); // Prevent multiple scans
        }
      },
      (errorMessage) => {
        console.warn(errorMessage);
      }
    );
  </script>
</body>
</html>
