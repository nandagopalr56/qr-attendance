<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marking Attendance...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h2 {
      color: #003366;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #scan-btn {
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #4CAF50;
      border: none;
      cursor: pointer;
    }
    #scan-btn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h2>Scan the QR Code to Mark Attendance</h2>
  <button id="scan-btn">Scan QR Code</button>
  <h2 id="status"></h2>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const scanButton = document.getElementById('scan-btn');
    const statusDiv = document.getElementById('status');

    // Function to check if attendance has already been marked
    function checkAttendance() {
      db.ref("attendance").once("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.date && data.time) {
          // Attendance already marked, show confirmation and disable scan
          statusDiv.textContent = "✅ Attendance already marked!";
          scanButton.disabled = true; // Disable the scan button
          setTimeout(() => {
            window.location.href = "https://nandagopalr56.github.io/qr-attendance/thankyou.html";
          }, 2000);
        } else {
          // Allow scanning
          scanButton.disabled = false;
        }
      });
    }

    // Call checkAttendance function when the page loads
    checkAttendance();

    // Simulate QR scan (replace with actual scanning logic)
    scanButton.addEventListener('click', () => {
      // Simulate successful attendance marking
      const now = new Date();
      const time = now.toLocaleTimeString();
      const date = now.toLocaleDateString();

      // Mark attendance in Firebase
      db.ref("attendance").set({
        time: time,
        date: date
      }).then(() => {
        statusDiv.textContent = "✅ Attendance Marked Successfully!";
        scanButton.disabled = true; // Disable scan button after marking
        setTimeout(() => {
          window.location.href = "https://nandagopalr56.github.io/qr-attendance/thankyou.html";
        }, 2000);
      }).catch((error) => {
        statusDiv.textContent = "❌ Failed to mark attendance. Try again.";
        console.error("Error:", error);
      });
    });
  </script>

</body>
</html>
