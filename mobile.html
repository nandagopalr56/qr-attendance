<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Scanner - Attendance</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>QR Code Attendance Scanner</h1>
  <div id="reader"></div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBENDNpKZPR40mg4HhhhhiQyoz08Sq4yO8",
      authDomain: "qr-code-based-attendance-befb1.firebaseapp.com",
      databaseURL: "https://qr-code-based-attendance-befb1-default-rtdb.firebaseio.com",
      projectId: "qr-code-based-attendance-befb1",
      storageBucket: "qr-code-based-attendance-befb1.appspot.com",
      messagingSenderId: "636789197305",
      appId: "1:636789197305:web:646fe72e8219ebd029d528"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const html5QrCode = new Html5Qrcode("reader");

    function startScanner() {
      html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop().then(() => {
            const now = new Date();
            const data = {
              status: "Marked",
              date: now.toLocaleDateString(),
              time: now.toLocaleTimeString()
            };
            db.ref("attendance/latest").set(data)
              .then(() => alert("Attendance Marked at " + data.time))
              .catch(err => console.error("Firebase Error:", err));
          });
        },
        (errorMessage) => {
          // Optional: console.log("Scan error:", errorMessage);
        }
      ).catch(err => {
        console.error("Camera start error:", err);
      });
    }

    startScanner();
  </script>
</body>
</html>
