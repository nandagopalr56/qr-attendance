<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Attendance Scanner</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 30px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border: 2px solid #ccc;
      padding: 10px;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Scan QR to Mark Attendance</h2>
  <div id="reader"></div>
  <div id="status">Initializing scanner...</div>

  <script>
    // Initialize the HTML5 QR Code Scanner
    const qrCodeScanner = new Html5Qrcode("reader");

    // Check for available cameras and initiate scanning
    function startScanner() {
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length > 0) {
          // Choose the rear camera by default (facingMode: "environment")
          qrCodeScanner.start(
            { facingMode: "environment" }, // Use rear camera
            { fps: 10, qrbox: 250 }, // FPS and size of QR box
            (decodedText) => {
              // Successfully scanned QR code
              document.getElementById("status").innerText = "Scanned: " + decodedText;
              qrCodeScanner.stop(); // Stop scanning after successful scan
            },
            (errorMessage) => {
              // Display error messages (if any)
              console.warn("Scan Error: " + errorMessage);
            }
          ).then(() => {
            // Status update when scanner starts
            document.getElementById("status").innerText = "Please scan a QR code.";
          }).catch((error) => {
            // Handle errors while starting the scanner
            console.error("Scanner failed to start:", error);
            document.getElementById("status").innerText = "❌ Failed to start scanner. Please check camera permissions.";
          });
        } else {
          // No cameras found on the device
          document.getElementById("status").innerText = "❌ No camera found. Please ensure your device has a camera.";
        }
      }).catch(err => {
        // Error accessing the camera
        console.error("Camera access failed:", err);
        document.getElementById("status").innerText = "❌ Camera access failed. Please allow camera permissions.";
      });
    }

    // Initialize scanner when page loads
    window.onload = function() {
      // Check for Chrome-specific issues (e.g., camera access on mobile)
      if (navigator.userAgent.includes("Chrome") && navigator.vendor.includes("Google Inc")) {
        // Call the function to start the scanner
        startScanner();
      } else {
        // Show a message for browsers other than Chrome
        document.getElementById("status").innerText = "⚠️ Please use Google Chrome for the best experience.";
      }
    };
  </script>
</body>
</html>
